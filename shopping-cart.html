<!DOCTYPE html>
<html>
    <head>
        <title>Warenkorb - Marcelubas</title>
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="shop.css">
    </head>
    <body>

        <!-- START OF Navigation Bar -->
        <section id="navbar">
            <div class="navbar-entry">
                <a href="./index.html"><div id="navbar-logo"></div></a>
            </div>
            <div class="navbar-entry">
                <input id="searchbar" type="text" placeholder="Suche...">
            </div>
            <div class="navbar-entry">
                <a href="./cart.html">
                    <div id="cart">
                        <div id="cart-logo"></div>
                        <span id="cart-text">Warenkorb</span>
                    </div>
                </a>
            </div>
        </section>
        <!-- END OF Navigation Bar -->

        <!-- START OF Shopping Cart Page -->
        <section class="center">
            <div id="infobox">
                <p class="infofont">Der Warenkorb ist leer!</p>

                <table>

                        <td><img src="./jacke.png" style="height: 50px;"></td>

                </table>
            </div>
            <div id="btnbox"> 
                <a href="./item.html">
                    <div class="infofont" id="back-to-itempage">
                        <img src="./links.png" style="height: 15px;">

                    </div>
                </a>           
                <a href="./checkout.html">
                    <div class="infofont" id="proceed-to-checkout">
                        <span>Zur Kasse gehen</span>
                        <img src="./rechts.png" style="height: 15px;">
